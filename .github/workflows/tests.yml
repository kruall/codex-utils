name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      react: ${{ steps.filter.outputs.react }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            react:
              - 'react-dashboard/**'

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ruff
        run: ruff check .
      - name: Mypy
        run: mypy .
      - name: Pytest
        run: pytest -q

  react-test:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.react == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install React dependencies
        run: |
          cd react-dashboard
          npm install
      - name: React Tests
        run: |
          cd react-dashboard
          npm test -- --coverage
