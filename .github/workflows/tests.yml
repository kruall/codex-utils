name: CI

on:
  push:
    branches: [ main ]
  pull_request:

# Add explicit permissions
permissions:
  contents: read
  pull-requests: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      react: ${{ steps.filter.outputs.react }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          # Explicitly pass the token
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            react:
              - 'react-dashboard/**'

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ruff
        run: ruff check .
      - name: Mypy
        run: mypy .
      - name: Pytest
        run: pytest -q

  react-test:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.react == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: react-dashboard/package-lock.json
      - name: Install React dependencies
        run: |
          cd react-dashboard
          npm ci
      - name: Clean previous builds
        run: |
          cd react-dashboard
          rm -rf .next out
      - name: React Tests
        run: |
          cd react-dashboard
          npm test -- --coverage --watchAll=false
      - name: React Build Verification
        run: |
          cd react-dashboard
          npm run build
      - name: Verify Build Output
        run: |
          cd react-dashboard
          if [ ! -d "out" ]; then
            echo "‚ùå Build output directory 'out' not found"
            exit 1
          fi
          if [ ! -f "out/index.html" ]; then
            echo "‚ùå Main index.html not found in build output"
            exit 1
          fi
          echo "‚úÖ React build verification successful"
          echo "üì¶ Build output size:"
          du -sh out/
          echo "üìÑ Generated files:"
          find out/ -name "*.html" | head -10
